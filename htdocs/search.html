<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PM実験 津田沼駅周辺 ラーメン店検索サイト こだわり検索</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sp.css" media="screen and (orientation: portrait)">
<link rel="stylesheet" href="pc.css" media="screen and (orientation: landscape)">
<link rel="stylesheet" href="search/style.css">
<link rel="stylesheet" href="search/sp.css" media="screen and (orientation: portrait)">
<link rel="stylesheet" href="search/pc.css" media="screen and (orientation: landscape)">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="https://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript" src="search/search.js"></script>
<script type="text/javascript" src="search/slider.js"></script>

</head>
<body>

    <script>

      </script>

    <h2>こだわり検索</h2>
<div class="chineseMark"></div>

        <h4 style="display: inline-block;">スープ</h4>
        <input type="checkbox" name="tag" value="醤油" id="Soup0" class="choiceBox" />
        <label for="Soup0" class="choiceLabelMini">醤油</label>
        <input type="checkbox" name="tag" value="味噌" id="Soup1" class="choiceBox" />
        <label for="Soup1" class="choiceLabelMini">味噌</label>
        <input type="checkbox" name="tag" value="豚骨" id="Soup2" class="choiceBox" />
        <label for="Soup2" class="choiceLabelMini">豚骨</label>
        <input type="checkbox" name="tag" value="魚介" id="Soup3" class="choiceBox" />
        <label for="Soup3" class="choiceLabelMini">魚介</label>
        <input type="checkbox" name="tag" value="鶏ガラ" id="Soup4" class="choiceBox" />
        <label for="Soup4" class="choiceLabelMini">鶏ガラ</label>
        <input type="checkbox" name="tag" value="塩" id="Soup5" class="choiceBox" />
        <label for="Soup5" class="choiceLabelMini">塩</label>
        <input type="checkbox" name="tag" value="その他" id="Soup6" class="choiceBox" />
        <label for="Soup6" class="choiceLabelMini">その他</label>

        <table>
            <tr>
                <td><h4 style="display: inline-block;">脂の量</h4> </td>
                <td> <div id="sliderRangeGreasy" style="width:30vw; margin: 0 1.5vw;"></div> </td>
                <td> <input type="text" id="GreasyRangeText" style="width: calc(7.5vw + 3.75vh); font-size: 75%;" /> </td>
                <td>
                    <input type="checkbox" name="tag" id="GreasyUnspec" class="choiceBox" />
                    <label for="GreasyUnspec" class="choiceLabel" style=" width:calc(7.5vw + 3.75vh); font-size:75%;">未指定</label>
                </td>
            </tr>
            <tr>
                <td><h4 style="display: inline-block;">麺の太さ</h4> </td>
                <td> <div id="sliderRangeThickness" style="margin: 0 1.5vw;"></div> </td>
                <td> <input type="text" id="ThicknessRangeText" style="width: calc(7.5vw + 3.75vh); font-size: 75%;" /> </td>
                <td>
                    <input type="checkbox" name="tag" id="ThicknessUnspec" class="choiceBox" />
                    <label for="ThicknessUnspec" class="choiceLabel" style=" width:calc(7.5vw + 3.75vh); font-size:75%;">未指定</label>
                </td>
            </tr>
            <tr>
                <td><h4 style="display: inline-block;">麺の固さ</h4> </td>
                    <td> <div id="sliderRangeFirmness" style="margin: 0 1.5vw;"></div> </td>
                    <td> <input type="text" id="FirmnessRangeText" style="width: calc(7.5vw + 3.75vh); font-size: 75%;" /> </td>
                    <td>
                        <input type="checkbox" name="tag" id="FirmnessUnspec" class="choiceBox" />
                        <label for="FirmnessUnspec" class="choiceLabel" style=" width:calc(7.5vw + 3.75vh); font-size:75%;">未指定</label>
                    </td>
                </tr>
            <tr>
                <td><h5 style="display: inline-block;">値段の高さ</h5> </td>
                <td> <div id="sliderRangePrice" style="margin: 0 1.5vw;"></div> </td>
                <td> <input type="text" id="PriceRangeText" style="width: calc(7.5vw + 3.75vh); font-size: 75%;" /> </td>
                <td>
                    <input type="checkbox" name="tag" id="PriceUnspec" class="choiceBox" />
                    <label for="PriceUnspec" class="choiceLabel" style=" width:calc(7.5vw + 3.75vh); font-size:75%;">未指定</label>
                </td>
            </tr>
            <tr>
                <td><h4 style="display: inline-block;">系統</h4>
                </td>
                <td colspan="3">
                    <input type="checkbox" name="tag" value="家系" id="system0" class="choiceBox" />
                    <label for="system0" class="choiceLabel">家系</label>
                    <input type="checkbox" name="tag" value="二郎系" id="system1" class="choiceBox" />
                    <label for="system1" class="choiceLabel">二郎系</label>
                </td>
            </tr>
            <tr>
                <td><h4 style="display: inline-block;">その他</h4>
                </td>
                <td colspan="3">
                    <input type="checkbox" name="tag" value="麺類" id="other0" class="choiceBox" />
                    <label for="other0" class="choiceLabel">麺類</label>
                    <input type="checkbox" name="tag" value="映える" id="other1" class="choiceBox" />
                    <label for="other1" class="choiceLabel">映える</label>
                    <input type="checkbox" name="tag" value="個性的" id="other2" class="choiceBox" />
                    <label for="other2" class="choiceLabel">個性的</label>
                </td>
            </tr>
            <!--
            <tr>
                <td><h4 style="display: inline-block;">店名</h4>
                    <td>
                        <input type="text" name="filter_free" size="32" />
                        <button type='button' name='free_submit'>検索</button>
                    </td>
            </tr>
            -->
        </table>
        <input type="button" name="tag" value="検索" id="search" 
            class="choiceLabel" style="font-size:125%; width:calc(22.5vw + 18vh);"
            Onclick="searchButton();"/>
    </div>                         

<div class="chineseMark"></div>

<div id="searchResults"></div>

<br>

<!--画像引用
    
-->
</body>
</html>
